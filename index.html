<!DOCTYPE html>
<html>
<head>
    <title>My children Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>

    <div class="childname">
        <input type="text" id="childName" placeholder="Le nom de votre enfant"> 
    </div>

    <div class="amount">
        <input type="text" id="amount" placeholder="Le montant">
    </div>

    <div>
        <button id="addButton">Add Money</button>
        <button id="removeButton">Remove Money</button>

    <div id="result-box">
        <div id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
